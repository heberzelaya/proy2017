<template name="newlogin">
	<div id="user-login" class="row">
	<div class="container">
	<div class="col s12 z-depth-6 card-panel">
		<form class="login-form">

				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i>
						<input id="email" name="email" type="email" style="color: black;" >
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
						<i class="mdi-action-lock-outline prefix"></i>
						<input id="password" type="password" style="color: black;">
						<label for="password">Password</label>
					</div>
				</div>
				<div style="text-align: center;">
					<button type="button" id="REGISTRARSE"	class="waves-effect waves-teal btn-flat"><i class="mdi-content-add"></i>Login</button>
				</div>
			</form>
			<div style="text-align: center;">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small"><a href="/register">Registrese</a></p>
					</div>               
				</div>
		</div>
	</div>
	</div>
</template>

					</div>

				 </button>
