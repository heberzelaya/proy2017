	
<template name="paginaprincipal">
    
 <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo"><IMG src="/imagenes/yas.jpg" width="115" height="100" class="circle responsive-img"/> </a>
     <ul class="right hide-on-med-and-down">
         <!-- <li><a href="/soporte" >soporte</a></li>-->
        {{#if currentUser}}
            
            {{#if isInRole 'facilitador' 'facilitador'}}
                {{>faci}}
              <!--<li><a href="#" id="logout">Logout {{username}}</a></li> -->  
            {{else}}
                {{#if  isInRole 'admin' 'admin'}} 
                   {{>admi}}
                {{else}}
                    {{#if isInRole 'estudiante' 'estudiante'}}
                       {{>estu}}
                    {{else}}
                       {{>usu}}
                    {{/if}}
                {{/if}} 
            {{/if}}
        {{else}}
          <li><a id="home" href="/">Home</a></li>
          <li><a href="/cursos" >Ver Cursos</a></li>
          <li><a href="/newlogin" >Login</a></li> 
           
        {{/if}}
      </ul>
     
     

      <ul id="nav-mobile" class="side-nav">
        
        <li><a href="#" id="login">Login</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <br>
  <div class="row">
         {{>paginaprincipalLogin}}
  </div>
   <div class="container">
   {{>Template.dynamic template=content}}
     
  </div>
   
</template>
