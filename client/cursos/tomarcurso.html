

<template name="tomarcurso">
	<div class="row">
			  <div class="row">
		        <div class="col m6 l6">
		        	{{#if readyMA}}
						{{#each materi}}
						   <div class="card blue-grey darken-1">
				            <div class="card-content white-text">
				              <span class="card-title">{{titulo}}</span>
				              <p>{{descripcion}}</p>
				            </div>
				            <div class="card-action" style="text-align: center;">
				              <a class="Archivos" href="#">Material</a>
				              <a><strong>|</strong></a>
				              <a class="CHATS" href="#">Chat</a>
				            </div>
				            <!-- videos -->
				            <legend style="margin-top: 5px;"></legend>
					      	 <div class="MATERIAL" id="{{_id}}material" style="display: none;">
								
								<video width="440" controls style="padding: 10px">
								   <source src="{{videos.link}}">
								</video>
						   </div>
					        <legend style="margin-top: 5px;"></legend>
						   <!-- videos -->

				           	<div class="chat" id="{{_id}}" style="display: none;">
				            	{{>chatss}}	
							</div>
				          </div>
				        {{else}}
				        	<h1>NO HAY MATERIAL</h1>

						{{/each}}
					{{else}}
						<h1>NO HAY MATERIAL</h1>
					{{/if}}	
		        </div>
		        <div class="col m6 l6">
		        	<div class="row">
		        		{{>preguntas}}
					</div>
		        	{{#if readyPre}}
						{{#each pregu}}
						   <div class="card blue-grey darken-1">
				            <div class="card-content white-text">
				           	  <p><strong>{{preguser.profile.Nombre}} {{preguser.profile.Apellido}}</strong></p>
				              <p>{{mensaje}}</p>
				              <p>{{fecha}}</p>
				              
				            </div>
				           <div style="padding-left: 20px;">
				              <a > 0 Comentario</a>
				              
				              <a > 0 Votos</a>
				            </div>
				            
				            <div class="card-action">
				              <a href="#" id="RESPONDER">Responder</a>
				            </div>
				            <div id="{{_id}}" style="display: none;">
				            	{{>respuestasas}}
				            	{{#if readyRes}}
			    					{{#each listaRespuesta}} 
						            	<div class="card blue-grey darken-1">
								            <div class="card-content white-text">
								           	  <p><strong>{{users.profile.Nombre}} {{users.profile.Apellido}}</strong></p>
								              <p>{{texto}}</p>
								              <p>{{fecha}}</p>
								            </div>      			
								        </div>
								    {{else}}
								    	<div class="alert alert-danger" >
				  							<strong>Aviso!</strong> Disculpa no hay ninguna respuesta 
				  						</div>		
							       {{/each}}
							       {{else}}
								    	<div class="alert alert-danger" >
				  							<strong>Aviso!</strong> Disculpa no hay ninguna respuesta 
				  						</div>	
						       {{/if}}

						    </div>    	
				          </div>
				        {{else}}
				        	<div class="card-panel blue lighten-4 blue-text text-darken-4">No hay preguntas</div>
						{{/each}}
					{{/if}}
		        </div>
		      </div>
	</div>
</template>
<template name="respuestasas">


	<form id="formularioderespuesta" class="comment-form form">
	  <div class="form-group">
	     <div class="controls">
	    <textarea id="respu" name="email" class="form-control" placeholder="Escribe tu Respuesta" style="resize:none;height: 30px;"></textarea>
	    </div>
	  </div>
		 <div style="text-align: center;">
	  <button type="submit" class="btn btn-primary">Submit</button>
	  </div>
	</form>
</template>


<template name="chatss">
		
		<ul class="comments1">
		{{#if readychat}}
	    	{{#each listchat}}		
			  <li class="comment">
			    <section class="author">
			      <img class="photo" src="/imagenes/yas.jpg">
			      <span class="name">{{users.profile.Nombre}}</span>
			    </section>
			    <section class="content">
			      <p>{{mensaje}}</p>
			    </section>
			  </li>
			{{else}}
				<p>no hay comentarios</p>
		  {{/each}}

		{{/if}}
		  <form>
			  <div class="" style="padding: 10px;">
	          <input id="last_name" type="text" class="validate" name="chattts" placeholder="Escriba un comentario">
	          
	        </div>
	        <div style="text-align: center;">
	        	<button class="btn waves-effect waves-light" type="submit" name="action">Enviar</button>	
	        </div>
        </form>
		</ul>
	

</template>
<template name="preguntas">
	<form class="col s12">
  		<div class="card-content white-text">
  			<div class="input-field col s12">
              <input placeholder="Pregunta" name="pregunta" id="pregunta" type="text" class="validate" style="color: black;">
           </div>	
  		</div>
   		 <div style="text-align: center;">
   			<button class="btn waves-effect waves-light" type="button" id="ANADIR" name="cargar">AÃ±adir Respuesta
	  		</button>
   		</div>
</form>
</template>
