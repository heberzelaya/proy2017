<template name="insertarcursos">
  <div class="container">
    <div class="row">
    <h3 class="center-align">CONTACTO</h3>
      <article class="col s6 offset-s3">
        <form>
          <div class="input-field">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
          </div>
          <div class="input-field">
            <label for="apellido">Detalle</label>
            <input type="text" name="detalle">
          </div>
          
          <div class="input-field">
            <label for="email">Inicio</label>
            <input type="date" name="inicio">
          </div>
           <div class="input-field">
            <label for="email">Fin</label>
            <input type="date" name="fin">
          </div>
          <div class="input-field">
            <label for="email">Imagen</label>
            <input type="file" name="imagen">
          </div>
          
          
          <p class="center-align">
            <button class="waves-effect waves-light btn" type="submit">Crear</button>
          </p>

        </form>

      </article>
    </div>
  </div>
  
</template>
