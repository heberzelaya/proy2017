<template name="cursos">
  
  <div class="row">
    <div class="col s12">
        {{#each listCursos}}
          <div class="col s6 m6 l13">
            <div class="card">
              <div class="card-image">
                <img class="fotocurso" src="{{imagen.link}}">
                
              </div>
              <div class="card-content" style="color: red;">
              <span class="card-title" style="color: black;">{{nombre}}</span>
                <div class="rectangle_hidden">
                <p  style="color: black;">{{detalle}}</p>
                </div>
              </div>

              {{#if currentUser }}
                  {{#if isInRole 'estudiante' 'estudiante'}}
                      <div class="card-action" style="text-align: center;">
                        <a href="/tomarcurso/{{_id}}">Tomar este curso</a>
                      </div>
                  {{else}}          
                      {{#if isInRole 'facilitador' 'facilitador'}}
                        {{#if propio}}
                        <div class="card-action" style="text-align: center;">
                          <a href="/subirmaterial/{{_id}}">Subir Material</a>
                          <a>!</a>
                          <a id="editCurso" class="waves-effect waves-light  modal-trigger" data-target="modal1" >Editar</a>
                        </div>
                        {{else}}
                          <div class="card-panel blue lighten-4 blue-text text-darken-4" style="text-align: center;">No tienes acceso</div>
                        {{/if}}
                      {{else}}
                          {{#if  isInRole 'admin' 'admin'}} 
                              <div class="card-action" style="text-align: center;">
                                <a href="#">Eliminar</a>
                                <a>!</a>
                                <a href="#">Editar</a>
                              </div>
                          {{/if}}
                      {{/if}}    
                  {{/if}}
              {{/if}}   
            </div>
        </div>
        {{/each}}       
    </div>

  </div>
   {{>modalll}}
</template>
<template name="modalll">
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 style="text-align: center;">Editar tus datos</h4>
        <form class="col s12">
          <div style="color: black;">
              <div class="">     
                <label for="nombre">Titulo</label>
                <input type="text" id="titulo" value="{{title}}">
              </div>
              <div class="">     
                <label for="apellido">Descripcion</label>
                <input type="text" id="descripcion" value="{{text}}">
              </div>
               <div class="card-action" style="text-align: center;">        
                 <a id="modaleditar" class="waves-effect waves-light btn">Guardar</a>
               </div>
          </div>  
        </form>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>
</template>
<template name="insertarcursos">
  <div class="container">
    <div class="row">
    <h3 class="center-align">CREE EL CURSO</h3>
      <article class="col s6 offset-s3">
        <form>
          <div class="input-field">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre">
          </div>
          <div class="input-field">
            <label for="apellido">Detalle</label>
            <input type="text" name="detalle">
          </div>
          
          <div class="input-field">
            <label for="email">Inicio</label>
            <input type="date" name="inicio">
          </div>
           <div class="input-field">
            <label for="email">Fin</label>
            <input type="date" name="fin">
          </div>
          <div class="input-field">
            <label for="email">Imagen</label>
            <input type="file" name="imagen">
          </div> 
          <p class="center-align">
            <button class="waves-effect waves-light btn" type="submit">Crear</button>
          </p>

        </form>

      </article>
    </div>
  </div>
  
</template>
