<template name="perfil">
    <div class="row" >
        <div class="col s12 m10">
          <div class="card">
          {{#each perfill}}
            <div class="card-image">
              <img src="/imagenes/yas.jpg">
              <span class="card-title">Usuario</span>
            </div>
            <div class="card-content" style="color: black">
               <p><strong>Nombre : {{profile.Nombre}}</strong></p>
               <p><strong>Apellido : {{profile.Apellido}}</strong></p>
               <p><strong>Email :{{ema}}</strong></p>
               <p><strong>Carrera :{{profile.Idioma}}</strong></p>
            </div>
            <div class="card-action" style="text-align: center;">        
            <button class="waves-effect waves-light btn modal-trigger" id="editar" data-target="modal1">Editar</button>
             </div>
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4 style="text-align: center;">Editar tus datos</h4>
                  <form class="col s12">
                    <div style="color: black;">
                        <div class="">     
                          <label for="nombre">Nombre</label>
                          <input type="text" id="nombre" value="{{profile.Nombre}}">
                        </div>
                        <div class="">     
                          <label for="apellido">Apellido</label>
                          <input type="text" id="apellido" value="{{profile.Apellido}}">
                        </div>
                        <div class="">     
                          <label for="email">Email</label>
                          <input type="text" id="email" value="{{ema}}">
                        </div>
                        <div class="">     
                          <label for="carrera">Carrera</label>
                          <input type="text" id="carrera" value="{{profile.Idioma}}">
                        </div>
                         <div class="card-action" style="text-align: center;">        
                           <button id="modaleditar" class="waves-effect waves-light btn">Guardar</button>
                           <button type="submit" value="Submit">Submit</button>
                         </div>
                    </div>  
                  </form>
              </div>
              <div class="modal-footer">
                <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
              </div>
            </div>
          {{/each}}
          </div>
        </div>
    </div>
</template>
