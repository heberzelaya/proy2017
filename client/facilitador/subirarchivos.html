<template name="subirmaterial">
	<div class="container">
			<div class="row">
	    <form class="col s12">

	        <div class="input-field col s12">
	          <input id="titulo" name="titulo" type="text" class="validate" autocomplete="off" style="color: black;" >
	          <label for="titulo">Titulo</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s12">

	        </div>
	      </div>

            <label for="ejemplo_email_3" class="col-lg-2 control-label" style="font-size: 15px;">Video</label>
            <div class="col-sm-10">
             	<input type="file" id="imagen" name="imagen" class="form-control" required>
            </div>
          </div>		
	      <div style="text-align: center;">
	      		 <button class="btn waves-effect waves-light" type="submit" name="action">Cargar
				    <i class="material-icons right">send</i>
				 </button>
				        
	      </div>
	    </form>
	  </div>
	</div>
</template>
